<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!--xmlns:th="http://www.thymeleaf.org me permite engrajar el código del MVC (java) en las platillas html    -->
  <head>
    <meta charset="UTF-8" />
    <title>Ingreso</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2170/2170153.png" type="image/x-icon">
    <!-- Estilos -->
    <link rel="stylesheet" th:href="@{css/Login.css}"/>


    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Ingreso</h1>

    <div class="container-form">
      <form th:action="@{/login}" method="post">

        <label for="username">Nombre Usuario</label>
        <input type="text" id="username" name="username" />

        <label for="password">Contraseña</label>
        <div class="input_contraseña">
          <input type="password" id="password" name="password" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="input-icon password-vista"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
            <path
              fill-rule="evenodd"
              d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
              clip-rule="evenodd"
            />
          </svg>

          <!-- con js en ver password se decide si se ve o no  -->
          <img th:src="@{img/Ojo-cerrado.png}"  class="input-icon password-no-visto">


        </div>

        <!--si hay un parametro de error  en la url-->
        <p th:if="${param.error}" class="error">Usuario o contraseña incorrectos</p>

        <!-- si se desloguea, el la url aparece logout -->
        <p th:if="${param.logout}" class="logout">Sesión cerrada</p>

        <button type="submit">Ingresar</button>
      </form>

    </div>

    <div class="container-form__register">
      <p class="no-cuenta">¿No tienes cuenta?</p>
    </div>


    <script type="text/javascript" th:src="@{js/ver-ocult-Password.js}"></script>

    <!-- trae la librerias de alerta -->
    <script type="text/javascript"  src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>
      // si toca el boton no-cuenta
        document.querySelector(".no-cuenta").addEventListener("click", () => {
          Swal.fire({

            // ingresar codigo html
            html: 'Ingresa con los siguientes datos! <br><br>' +
                    '<b>Usuario:</b> administrador '+ '<b>contraseña:</b> admin33 <br>'+
                    '<b>Usuario:</b> contable '+ '<b>contraseña:</b> cont33 <br>',
            icon: 'info',


          })

        });

    </script>
  </body>
</html>
