<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Empleado </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
</style>
</head>
<body>

<div class="container">
    <h1> Edite aqui los datos de Empleado</h1>
    <br>
    <!--Crear formulario para llenar los datos de la Empleado y guardarlo en el objeto emp -->

    <form th:action="@{/ActualizarEmpleado}" th:object="${empl}" method="post">
    <!-- action es lo que se va a ejecutar cuando se envie el formulario-->
      <!--el objeto es de donde se trae la información, es decir el modelo declarado en el controller-->
      <!--  th:field="*{nombre del valor a traer }" cual información traer-->

      <!--Campo para id-->
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="id">ID del Empleado:</label>
          <div class="col-md-6">
            <!-- readonly no permite editar el  campo  -->
            <input th:field="*{id}" class="form-control" id="id" required="required" readonly>
          </div>
        </div>
      </div>

      <!--Campo para nombre-->
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="nombre">Nombre de la Empleado:</label>
          <div class="col-md-6">
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required">
          </div>
        </div>
      </div>

      <!--Campo para correo-->
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="correo">Correo del empleado:</label>
          <div class="col-md-6">
            <input type="email" th:field="*{correo}" class="form-control" id="correo" required="required">
          </div>
        </div>
      </div>

      <!--Campo para empresa-->
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="empresa">Empresa a la que pertenece :</label>
          <div class="col-md-6">
            <!-- el select va a alimentar el campo empresa del ebjeto empleado -->
            <select th:field="*{empresa}" class="form-control" id="empresa" required="required">
              <!-- emplealist es donde está la lista de las empresas
              itera la lista de empresas (emprelist) y muestra la empresa con el nombre
              al seleccionar la empresa se guarda el id-->
              <option th:each="empresa : ${emprelist}" th:text="${empresa.nombre}" th:value="${empresa.id}"></option>
            </select>
          </div>
        </div>
      </div>

          <!--Campo para rol-->
          <div class="row">
            <div class="form-group col-md-12">
              <label class="col-md-3" for="rol">Rol de la empleado:</label>
              <div class="col-md-6">
                <select th:field="*{rol}" class="form-control" id="rol" required="required">
                  <!-- el value  es el valor a guardar en el campo rol del objeto empleado-->
                  <option th:value=1>Administrativo</option>
                  <option th:value=2>Operativo</option>
                  <option th:value=3>Sistemas</option>
                  <option th:value=4>Limpieza</option>
                  <option th:value=5>Ejecutivo</option>
                  <option th:value=6>Financiero</option>
                  <option th:value=7>Programador</option>
                  <option th:value=8>Desarrollador</option>
                  <option th:value=9>Gestor de base de datos</option>
                  <option th:value=10>Diseñador</option>
                </select>
              </div>
            </div>
          </div>


        <!--Campo para poner si es activo o inactivo -->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="estado">Estado del empleado:</label>
            <div class="col-md-6">
              <select th:field="*{estado}" class="form-control" id="estado" required="required">
                <!-- el value  es el valor a guardar en el campo rol del objeto empleado-->
                <option th:value=1>Activo</option>
                <option th:value=0>Inactivo</option>

              </select>
            </div>
          </div>
        </div>


      <!--Boton para enviar all y ejecutar accion -->
      <div class="row">
        <div class="col-md-2">
          <button class="btn btn-success">Actualizar Empleado</button>
        </div>
      </div>

    </form>
  </div>

  <br>
  <!-- redireciona a una página antes de la página actual-->
  <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atrás</a>

</body>
</html>
